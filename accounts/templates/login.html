

{% block content %}
  <div class="container">
    <div class="block-end">
        <div class="head-notice">
            <div class="login_form">
                <div class="form">
                    <h2 class="form_tittle">LOGIN</h2>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="col-sm-18 container">

                                <div class="form-group">
                                {{ login_form.phone.errors }}
                                <label for="{{ login_form.phone.id_for_label }}">Phone Number*</label>
                                {{ login_form.phone }}
                                </div>

                                <div class="form-group">
                                    {{ login_form.password.errors }}
                                    <label for="{{ login_form.password.id_for_label }}">Password*</label>
                                    {{ login_form.password }}
                                </div>
                                <br>
                                 <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
