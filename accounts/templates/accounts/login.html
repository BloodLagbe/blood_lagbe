
{% block login %}
  <div class="container">
    <div class="block-end">
        <div class="head-notice">
            <div class="login_form">
                <div class="form">

                    <form method="POST">
                        {% csrf_token %}
                        {% if user.is_authenticated %}
                          <a href="{% url 'logout' %}">logout</a>
                        {% else %}
                        <div class="form-row">
                            <h4 class="fw-700 font-xss mb-4">LOGIN</h4>
                            <div class="col-sm-18 container">

                                <div class="form-group card bg-transparent-card w-100 border-0 ps-5 mb-3">
                                {{ login_form.phone.errors }}
                                <label for="{{ login_form.phone.id_for_label }}">Phone Number*</label>
                                {{ login_form.phone }}
                                </div>

                                <div class="form-group card bg-transparent-card w-100 border-0 ps-5 mb-3">
                                    {{ login_form.password.errors }}
                                    <label for="{{ login_form.password.id_for_label }}">Password*</label>
                                    {{ login_form.password }}
                                </div>
                                <br>
                                <div class="card bg-transparent-card w-100 border-0 ps-5 mb-3">
                                 <button class="btn btn-primary btn-block btn-danger" type="submit">Login</button>
<!--                                    <button type="button" class="btn btn-danger" >login</button>-->
                                </div>
                            </div>
                            <div class="card bg-transparent-card w-100 border-0 ps-5">
                                <p class="p-2 text-sm text-center">Don't have an account? <span class="text-red-600 hover:underline hover:text-red-600"><a href="{% url 'signup' %}">signup</a></span>
                                <p class="text-sm text-red-600 hover:underline hover:text-red-600"><a href="/auth/forgot-password">Forgot Password</a></p>
                            </div>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
